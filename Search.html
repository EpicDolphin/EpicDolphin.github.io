<!DOCTYPE html>
<html>
<script>
var WebData = [
{tag: 'videos', url:'https://www.youtube.com'}];
function Search(x) {
for(a=0; a<WebData.length;a++){
	if (x==WebData[a].tag) {
		var LINK = document.createElement('a');
                var linkText = document.createTextNode("SEARCH");
                LINK.appendChild(linkText);
                LINK.title = "SEARCH";
                LINK.href = WebData[a].url;
                document.body.appendChild(LINK);
		document.write('<a href"'+WebData[a].url+'">'+WebData[a].url+'</a>');
		}
		}
		}
</script>
<input id='searchbox'>
<button onclick='Search(searchbox.value)'>Search</button>
</html>
