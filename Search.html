<!DOCTYPE html>
 <html>
 <script>
 var WebData = [
 {tag: 'videos', 'youtube', 'video',url:'https://www.youtube.com'},
 {tag: 'w3schools', 'w3', 'coding',url:'https://www.w3schools.com'},
 {tag: 'education', 'scratch', 'coding',url:'https://scratch.mit.edu'},];
 function Search(x) {
 for(a=0; a<WebData.length;a++){
 	if (x==WebData[a].tag) {
 		document.write('<a href="'+WebData[a].url+'">'+WebData[a].url+'</a>');
 		}
 		}
 		}
 </script>
 <input id='searchbox'>
 <button onclick='Search(searchbox.value)'>Search</button>
 </html>
